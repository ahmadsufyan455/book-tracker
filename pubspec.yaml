name: librio
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  auto_route: any
  dotted_border: ^3.0.1
  floor: ^1.5.0
  flutter:
    sdk: flutter
  flutter_slidable: ^4.0.0
  flutter_styled_toast: ^2.2.1
  flutter_svg: ^2.2.0
  gap: ^3.0.1
  get_it: ^8.0.3
  image_cropper: ^9.1.0
  image_picker: ^1.1.2
  injectable: ^2.5.0
  provider: ^6.1.5
  sqflite: ^2.4.2

dev_dependencies:
  auto_route_generator: any
  build_runner: ^2.5.3
  floor_generator: any
  flutter_gen_runner: ^5.10.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.6.2

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
